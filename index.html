<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="card d-flex mb-3" style="width: 18rem;">
      <div class="card-header"><input type="text" name="" id="barrabusqueda"></div>
      <div class="card-body">
        <div class="card-text numeros">
            <button type="button" class="btn bg-info uno">1</button>
            <button type="button" class="btn bg-info dos">2</button>
            <button type="button" class="btn bg-info tres">3</button>
            <button type="button" class="btn bg-info cuatro">4</button>
            <button type="button" class="btn bg-info cinco">5</button>
            <button type="button" class="btn bg-info seis">6</button>
            <button type="button" class="btn bg-info siete">7</button>
            <button type="button" class="btn bg-info ocho">8</button>
            <button type="button" class="btn bg-info nueve">9</button>
            <button type="button" class="btn bg-info cero">0</button>
            <button type="button" class="btn bg-danger limpiar" value="">Limpiar</button>
      </div>
      <div class="card-text operadores">
        <button type="button" class="btn bg-info division">รท</button>
        <button type="button" class="btn bg-info mas">+</button>
      </div>
      <div class="operadores">
        <button type="button" class="btn bg-info resta">-</button>
        <button type="button" class="btn bg-info multiplicacion">*</button>
        <button type="button" class="btn bg-success resultado">=</button>
      </div>
    </div>
  </div>
  <script src="./assets/js/bootstrap.bundle.js"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
